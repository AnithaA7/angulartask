<p>Right Component works!</p>
<div class="container">
  <h1>My Component</h1>

  <input type="text" #itemInput placeholder="Enter item">
  <button (click)="addItem(itemInput.value)">Add Item</button>
  <button (click)="getItems()">Get Items</button>

  <div *ngIf="getItems().length > 0" class="items-list">
    <h2>Items:</h2>
    <ul>
      <li *ngFor="let item of getItems()">{{ item }}</li>
    </ul>
  </div>
  <div *ngIf="getItems().length === 0" class="no-items">
    No items added yet.
  </div>
</div>
