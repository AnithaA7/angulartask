<div class="col-sm-10">
  <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" formControlName="dob" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" formControlName="city" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" id="class" formControlName="class" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" formControlName="gender" class="form-control" required>
            <option *ngFor="let g of gender" [value]="g">{{g}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" formControlName="nationality" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="previousSchool">Previous School:</label>
          <input type="text" id="previousSchool" formControlName="previousSchool" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-10">
        <button type="submit" [disabled]="!admissionForm.valid">Submit</button>
  <p>Form valid: {{ admissionForm.valid }}</p>
      </div></div>
</form>
</div>
