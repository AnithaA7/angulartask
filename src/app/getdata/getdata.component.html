<div class="container mt-3">
    <h3 class="bg-secondary text-white p-2">USER DATA</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formD.name" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formD.email" required class="form-control">
      </div>
      <button type="submit" class="btn btn-success rounded-pill">Submit</button>
    </form>
  </div>
  
  <div class="container-fluid mt-3">
    <table *ngIf="alldetails.length > 0" class="table table-bordered table-sm">
      <thead class="bg-secondary text-white">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of alldetails">
          <td>{{ detail.name }}</td>
          <td>{{ detail.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
